<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="3879a3d7a46699de12b725434f98ba77">
    <title>Game Menu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .menu-container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        /* Top Section with High Score and Game Coin */
        .top-section {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 70%;
        }

        .top-item {
            display: flex;
            align-items: center;
            font-size: 20px;
            background-color: white;
            color: #121212;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .top-item .material-icons {
            margin-right: 8px;
        }

        /* Play Button */
        .button {
            padding: 20px 50px;
            background-color: #6200ea;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 20px;
        }

        .button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        /* Popup Ad Styles */
        .ad-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .ad-popup-content {
            width: 300px;
            height: 250px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .ad-popup-content iframe {
            width: 100%;
            height: 100%;
        }

        .close-ad {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Top Section with High Score and Gamecoin -->
    <div class="top-section">
        <!-- High Score -->
        <div class="top-item">
            <span class="material-icons">leaderboard</span>
            <span id="highScore">High Score: 0</span>
        </div>
        <!-- Game Coin -->
        <div class="top-item">
            <span class="material-icons">attach_money</span>
            <span id="gameCoin">Coins: 0</span>
        </div>
    </div>

    <!-- Play Button -->
    <button class="button" onclick="startGame()">Play</button>

    <!-- Ad Popup -->
    <div class="ad-popup" id="adPopup">
        <div class="ad-popup-content">
            <button class="close-ad" onclick="closeAd()">Ã—</button>
            <iframe src="https://groleegni.net/401/8830814" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Load saved data from local storage
        function loadGameData() {
            let highScore = localStorage.getItem('highScore') || 0;
            let gameCoins = localStorage.getItem('gameCoins') || 0;

            document.getElementById('highScore').textContent = 'High Score: ' + highScore;
            document.getElementById('gameCoin').textContent = 'Coins: ' + gameCoins;
        }

        // Start game
        function startGame() {
            window.location.href = '1.html';
        }

        // Show Ads
        function showAd() {
            const adPopup = document.getElementById('adPopup');
            adPopup.style.display = 'flex';
        }

        // Close Ad
        function closeAd() {
            const adPopup = document.getElementById('adPopup');
            adPopup.style.display = 'none';
        }

        // Show Ads every 2-3 seconds
        setInterval(() => {
            showAd();
        }, 2000 + Math.random() * 1000); // 2 to 3 seconds random

        // Load Game Data on page load
        loadGameData();
    </script>
</body>
</html>
