<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Example</title>
    <style>
        /* Style the page to fit ad */
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Add basic styling to a button */
        .play-button {
            padding: 20px 40px;
            background-color: #6200ea;
            color: white;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 100px;
        }

        .play-button:hover {
            background-color: #3700b3;
        }

        /* Ad Styling */
        #adModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .ad-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .ad-content img {
            width: 300px;
            height: auto;
        }
    </style>

    <script>
        // Function to load ad script dynamically
        function loadAdScript() {
            // Check if the ad has been shown before
            if (!localStorage.getItem('adShown')) {
                // Show the ad if not shown before
                localStorage.setItem('adShown', 'true');
                // Show Interstitial Ad
                document.getElementById('adModal').style.display = 'flex';
                var adScript = document.createElement('script');
                adScript.src = 'https://groleegni.net/401/8830814'; // Replace with your ad provider's script
                document.body.appendChild(adScript);
            }
        }

        // Function to close the ad modal
        function closeAd() {
            document.getElementById('adModal').style.display = 'none';
        }

        // Call the load ad script function
        window.onload = loadAdScript;
    </script>
</head>
<body>

    <!-- Ad Modal -->
    <div id="adModal" style="display: none;">
        <div class="ad-content">
            <img src="your-ad-image.jpg" alt="Advertisement">
            <button onclick="closeAd()">Close Ad</button>
        </div>
    </div>

    <!-- Play Button -->
    <button class="play-button" onclick="startGame()">Play</button>

    <script>
        // Function to start the game when clicking Play
        function startGame() {
            window.location.href = '1.html'; // Change to your game page
        }
    </script>

</body>
</html>
